<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDS Project - An Analysis of Music</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.postimg.cc/PqKtpMrj/675f6b54-72e3-4e17-b7b5-1776675e6b93.jpg'); /* Replace with your direct image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2); /* Light overlay for better contrast */
            z-index: 1; /* Overlay behind buttons */
        }
        .button-container {
            display: flex;
            gap: 40px;
            z-index: 2; /* Buttons on top of overlay */
            position: relative; /* Ensure buttons are above overlay */
        }
        .button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #1E90FF; /* Example blue color */
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-weight: bold;
        }
        .button:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Increased shadow on hover */
        }
    </style>
</head>
<body>

<div class="overlay"></div> <!-- Overlay for contrast -->
<div class="button-container">
    <a href="{% url 'login' %}" class="button">Website</a>
    <button class="button" onclick="alert('Button 2 clicked!')">Analysis</button>
</div>

</body>
</html>
